<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="Modal_5_coins" hidden>
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel"><strong> Excessive Selections </strong><br> You may select only up to 5 coins<br> Which coins would you like to replace?</h1>
      
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeBtn"></button>
      </div>
      <div class="modal-body">
        You can select up to 5 coins.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="CancelBtn">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveUpdates" data-bs-dismiss="modal">Save updates</button>
      </div>
    </div>
  </div>
</div>
<!-- /end Modal -->
  <section  id="Currencies" class="above" style="height: 1000px; background-color:#101a2b; ">
